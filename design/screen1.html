<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../src/assets/screen1.css">
</head>
<body>

<div class="container">
  <!--###### Logo image #######-->
  <div class="row justify-content-center margin">
    <div class="col-md-3">
      <img class="img-fluid rounded mx-auto d-block" src="../src/assets/images/Logo.png" alt="Responsive image"/>
    </div>
  </div> <!--###### Finish Logo image #######-->

  <!--###### Header #######-->
  <div class="row margin">
    <div class="col-md-10">
      <h1 class="textColor">Shabbat in the family circle</h1>
    </div>
  </div>  <!--###### Finish Header #######-->

  <!--###### Text #######-->
  <div class="row margin">
    <div class="col-md-9">
      <p class="textColor">We're looking for family where you can spend your hugs
        or meet shabbat. Just sign in and start finding a new shabbat family.
        More than 100 families are waiting for you!</p>
    </div>
  </div>  <!--###### Finish Text #######-->

  <div class="container">

    <!--###### Email, Password #######-->
    <div class="row justify-content-center">
      <div class="col-sm-7 col-md-5 col-lg-4 col-xl-3">
        <form>
          <div class="form-group">
            <label class="textColor" for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label class="textColor" for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
                   placeholder="Password">
          </div>
        </form>
      </div>
    </div> <!--###### Finish Email, Password #######-->

    <!--###### Buttons: Registration, Login #######-->
    <div class="row justify-content-center ">
      <a href="#" class="btn btn-light btn-lg">Registration</a>
      <a href="#" class="btn btn-light btn-lg">Login</a>
    </div>


  </div>


</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
